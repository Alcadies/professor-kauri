name: Deploy

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@master

    - name: Use Node v12
      uses: actions/setup-node@v1
      with:
        node-version: 12

    - name: Install dependencies
      run:  npm install 
      
    - name: Build Project
      run: npm run build --if-present

    - name: List output files
      run: ls

    - name: Reload version
      run: pm2 reload professor-kauri
